<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script src="/main.js"></script>
  <style>
    .display-1 {
      font-weight: 500
    }

    .bg-signal {
      background-color: #fd0d89 !important;
      float: right
    }

    .bg-message {
      background-color: #a7fd0d !important;
      float: right
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="display-1 p-4">Welcome to Dbc viewer</h1>
    <div class="row">
      <div class="py-2">
        <input type="file" id="file-input" hidden accept="*">
        <button type="button" class="btn btn-primary" onclick="triggerFileUpload()">Select File</button>
      </div>
      <div id="filename" class="py-2 alert alert-light" role="alert"></div>
    </div>
    <ul class="nav nav-tabs ">
      <li class="nav-item">
        <a class="nav-link" href="/index.html">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link actwive" href="/messages.html" aria-current="page">Explore messages</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Explore signals</a>
      </li>
    </ul>
    <div class="row py-2" id="page">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>

  window.addEventListener("DOMContentLoaded", () => {
    is_dbc_loaded();
    get_all_signals();
  });
</script>

</html>
