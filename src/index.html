<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script src="/main.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="primary">Welcome to Dbc viewer</h1>
    <div class="row">
    </div>
    <div class="row">
      <input type="file" id="file-input" accept="*">
      <button onclick="triggerFileUpload()">Select File</button>
    </div>
    <div class="row">
      <div class="col-6">
        <h2>Search</h2>
        <p>Search for a name</p>
        <input id="signal-input" name="query" placeholder="Enter a name..." />
        <div class="p-2" id="results">
        </div>
      </div>
      <div class="col-6">
        <div id="signal_card"></div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
